{% extends "base.html" %}
{% block title %}Sign Up for Bloggy{% endblock title %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">

        <label for="username">Username</label>
        <input type="username" id="username" name="username" class="form-control" placeholder="Enter Username">

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password">

        <label for="password2">Password Again</label>
        <input type="password" id="password2" name="password" class="form-control" placeholder="Enter Password Again">
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
{% endblock content %}
